name: India TV EPG Update

on:
  schedule:
    - cron: '30 18 * * *'  # 12:00 AM IST daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Clone iptv-org/epg
        run: |
          git clone https://github.com/iptv-org/epg.git epg-temp
          cd epg-temp
          npm ci
      
      - name: Setup India channels
        run: |
          mkdir -p epg-temp/sites/in
          cp channels.in.xml epg-temp/sites/in/channels.xml
      
      - name: Generate India EPG (FIXED COMMAND)
        run: |
          cd epg-temp
          npm run grab -- --channels=sites/in/channels.xml --days=7 --gzip --output=../epg_india.xml.gz
      
      - name: Cleanup
        if: always()
        run: rm -rf epg-temp
      
      - name: Commit EPG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add epg_india.xml.gz
          if ! git diff --staged --quiet; then
            git commit -m "Update India EPG $(date +%Y-%m-%d)"
            git push
          else
            echo "No EPG changes"
          fi
